name: Generate Initial Mappings

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/parse_prisma_docs.py'

jobs:
  generate-mappings:
    runs-on: ubuntu-latest
    
    # Only run if mappings don't exist yet
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check if mappings exist
        id: check-mappings
        run: |
          if [ -f "mappings/checkov_severity_mapping.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Python
        if: steps.check-mappings.outputs.exists == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate initial mappings
        if: steps.check-mappings.outputs.exists == 'false'
        run: |
          python scripts/parse_prisma_docs.py
      
      - name: Commit and push mappings
        if: steps.check-mappings.outputs.exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add mappings/
          git commit -m "chore: Generate initial Checkov severity mappings"
          git push
      
      - name: Mappings already exist
        if: steps.check-mappings.outputs.exists == 'true'
        run: |
          echo "Mappings already exist, skipping generation."
